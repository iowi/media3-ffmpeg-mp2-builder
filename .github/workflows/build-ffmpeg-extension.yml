name: Media3 FFmpeg IPTV Pro (CAVS-AVS-HEVC)

on:
  workflow_dispatch:

jobs:
  build-extension:
    runs-on: ubuntu-latest
    env:
      NDK_VERSION: r26b
      MEDIA3_VERSION: 1.3.1
      FFMPEG_VERSION: release/6.0
      LDFLAGS: "-Wl,-z,max-page-size=16384"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y yasm nasm pkg-config

      - name: Setup NDK
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: ${{ env.NDK_VERSION }}

      - name: Clone Media3 & FFmpeg
        run: |
          git clone --depth 1 --branch ${{ env.MEDIA3_VERSION }} https://github.com/androidx/media.git
          FFMPEG_MODULE_PATH=$GITHUB_WORKSPACE/media/libraries/decoder_ffmpeg/src/main
          echo "FFMPEG_MODULE_PATH=$FFMPEG_MODULE_PATH" >> $GITHUB_ENV
          
          cd $FFMPEG_MODULE_PATH/jni
          git clone --depth 1 --branch ${{ env.FFMPEG_VERSION }} git://source.ffmpeg.org/ffmpeg ffmpeg

      - name: Build FFmpeg Native Libraries
        run: |
          cd ${{ env.FFMPEG_MODULE_PATH }}/jni
          chmod +x build_ffmpeg.sh
          
          # 精简架构
          sed -i 's/armeabi-v7a arm64-v8a x86 x86_64/armeabi-v7a arm64-v8a/g' build_ffmpeg.sh || true
          
          # [核心配置] 加入 AVS 系列和 HEVC 支持
          # 增加 avs2 以防部分新频道使用 AVS2 标准
          ENABLED_DECODERS=(
            mp3 mp2 mp2float ac3 eac3 aac flac vorbis opus 
            hevc cavs avs2
          )
          
          # [性能开关] 修改脚本以启用多线程解码 (关键！)
          # 这会让软解高码率 CAVS/HEVC 时利用多核 CPU，减少卡顿
          sed -i 's/--disable-pthreads/--enable-pthreads/g' build_ffmpeg.sh || true
          
          ./build_ffmpeg.sh \
            "${{ env.FFMPEG_MODULE_PATH }}" \
            "${{ steps.setup-ndk.outputs.ndk-path }}" \
            "linux-x86_64" \
            "21" \
            "${ENABLED_DECODERS[@]}"

      - name: Build AAR with Gradle
        run: |
          cd $GITHUB_WORKSPACE/media
          ./gradlew :lib-decoder-ffmpeg:assembleRelease

      - name: Move AAR to Root
        run: |
          find . -name "*.aar" -exec cp {} $GITHUB_WORKSPACE/ \;
          ls -lh $GITHUB_WORKSPACE/*.aar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: media3-ffmpeg-iptv-ultimate
          path: "*.aar"
