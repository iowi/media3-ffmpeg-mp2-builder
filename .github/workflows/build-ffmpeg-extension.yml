name: Media3 FFmpeg MP2 Builder (v7a & v8a)

on:
  workflow_dispatch:

jobs:
  build-extension:
    runs-on: ubuntu-latest
    env:
      NDK_VERSION: r26b
      MEDIA3_VERSION: 1.3.1
      FFMPEG_VERSION: release/6.0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Install Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y yasm nasm pkg-config

      - name: Setup NDK
        id: setup-ndk
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: ${{ env.NDK_VERSION }}

      - name: Clone Media3 & FFmpeg
        run: |
          git clone --depth 1 --branch ${{ env.MEDIA3_VERSION }} https://github.com/androidx/media.git
          JNI_PATH=$GITHUB_WORKSPACE/media/libraries/decoder_ffmpeg/src/main/jni
          echo "JNI_PATH=$JNI_PATH" >> $GITHUB_ENV
          
          cd $JNI_PATH
          git clone --depth 1 --branch ${{ env.FFMPEG_VERSION }} git://source.ffmpeg.org/ffmpeg ffmpeg

      - name: Inject MP2 Support
        run: |
          cd ${{ env.JNI_PATH }}
          # 针对 1.3.1 脚本的精准注入：在配置数组中添加 mp2 和 mp2float
          # 我们在 --enable-decoder=mp3 后面直接追加
          sed -i 's/--enable-decoder=mp3/--enable-decoder=mp3 --enable-decoder=mp2 --enable-decoder=mp2float/g' build_ffmpeg.sh
          
          echo "==== 检查脚本修改结果 ===="
          grep "mp2" build_ffmpeg.sh || (echo "注入失败！" && exit 1)

      - name: Build FFmpeg Native Libraries (arm64 & v7a)
        run: |
          cd ${{ env.JNI_PATH }}
          chmod +x build_ffmpeg.sh
          
          # 只编译你需要的两个架构
          ARCHS=("armeabi-v7a" "arm64-v8a")
          
          for ARCH in "${ARCHS[@]}"
          do
            echo "正在为 $ARCH 架构编译 FFmpeg..."
            ./build_ffmpeg.sh \
              "${{ env.JNI_PATH }}/ffmpeg" \
              "${{ steps.setup-ndk.outputs.ndk-path }}" \
              "linux-x86_64" \
              "$ARCH"
          done

      - name: Build AAR with Gradle
        run: |
          cd $GITHUB_WORKSPACE/media
          # 编译 FFmpeg 扩展模块
          ./gradlew lib-decoder-ffmpeg:assembleRelease

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: media3-ffmpeg-mp2-aar
          path: media/libraries/decoder_ffmpeg/build/outputs/aar/*.aar
